<html>
    <script>
        
    var txt = "Här kan man få ut lediga platser för en löpare på ett schakbräde i consolen. Skriv in en valfritt förslag inuti board(\"\"), exempelvis F3. "
    document.write(txt);

    function board (cell) {
        var getNextPositions = [];
        var letters = ["A", "B", "C", "D", "E", "F", "G", "H"];
        var rowX = letters.indexOf(cell[0]);    // använder indexOf för att läsa av vad vi matat in och leta upp potentiell ledig plats för Knight
        var colY = parseInt(cell[1]);

        var xPositions = [
            rowX + 2,
            rowX - 2,
            rowX + 1,
            rowX - 1 
        ].filter(function(cellPosition) {   //.filter funktionen används för att visa alla element som går igenom testet
            return (cellPosition > 0 && cellPosition < 9);  //returnerar värden som är över 0 och under 9
        })

        var yPositions = [
            colY + 2,
            colY - 2,
            colY + 1,
            colY - 1
        ].filter(function(cellPosition) {   //.filter funktionen används för att visa alla element som går igenom testet
            return (cellPosition > 0 && cellPosition < 9);  //returnerar värden som är över 0 och under 9
        })
        for (var i = 0; i < xPositions.length; i++) {   // går igenom hela arraryen för bokstäverna
            for (var j = 0; j < yPositions.length; j++) {   // går igenom hela arrayen för siffrorna
                if (Math.abs(rowX - xPositions[i]) + Math.abs(colY - yPositions[j]) === 3) {    //Math.abs retunerar ett absolut värde
                    console.log('This is a possible move: ' + letters[xPositions[i]], yPositions[j]);   // presenterar ett möjligt drag i form av bokstav och siffra
                    if (!getNextPositions.includes([xPositions[i], yPositions[j]])) {   // kontrollerar så att ett möjligt drag finnns i arrayen att presenteras
                        getNextPositions.push([xPositions[i], yPositions[j]]);
                    }
                } 
            }
        }
        return getNextPositions.length;
    }

    </script>
</html>
